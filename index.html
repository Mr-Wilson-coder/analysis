<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-wrapper">
            <div class="dashboard-grid">
                
                <!-- Card 1: Total Sales -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Total Sales</h3>
                        <div class="info-icon">i</div>
                    </div>
                    
                    <div class="card-value">¥ 126,560</div>
                    
                    <div class="trend-container">
                        <div class="trend-item">
                            <span class="trend-label">Week Ratio</span>
                            <span class="trend-value">12%</span>
                            <span class="trend-arrow trend-up arrow-up"></span>
                        </div>
                        <div class="trend-item">
                            <span class="trend-label">Day Ratio</span>
                            <span class="trend-value">11%</span>
                            <span class="trend-arrow trend-down arrow-down"></span>
                        </div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="card-footer">
                        Day Sales <span class="value">¥ 12,423</span>
                    </div>
                </div>

                <!-- Card 2: Visits -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Visits</h3>
                        <div class="info-icon">i</div>
                    </div>
                    
                    <div class="card-value">8,848</div>
                    
                    <div class="chart-container">
                        <svg class="area-chart" viewBox="0 0 280 48">
                            <defs>
                                <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" stop-color="#c4b5fd" stop-opacity="0.8" />
                                    <stop offset="100%" stop-color="#c4b5fd" stop-opacity="0.1" />
                                </linearGradient>
                            </defs>
                            <path
                                d="M0,40 Q20,35 40,38 T80,32 T120,28 T160,35 T200,30 T240,25 T280,22 L280,48 L0,48 Z"
                                fill="url(#purpleGradient)"
                                stroke="#c4b5fd"
                                stroke-width="2"
                            />
                        </svg>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="card-footer">
                        Day Visits <span class="value">1,234</span>
                    </div>
                </div>

                <!-- Card 3: Payments -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Payments</h3>
                        <div class="info-icon">i</div>
                    </div>
                    
                    <div class="card-value">6,560</div>
                    
                    <div class="chart-container">
                        <div class="bar-chart">
                            <div class="bar" style="height: 16px;"></div>
                            <div class="bar" style="height: 24px;"></div>
                            <div class="bar" style="height: 12px;"></div>
                            <div class="bar" style="height: 28px;"></div>
                            <div class="bar" style="height: 20px;"></div>
                            <div class="bar" style="height: 32px;"></div>
                            <div class="bar" style="height: 36px;"></div>
                            <div class="bar" style="height: 30px;"></div>
                            <div class="bar" style="height: 40px;"></div>
                            <div class="bar" style="height: 34px;"></div>
                            <div class="bar" style="height: 44px;"></div>
                            <div class="bar" style="height: 38px;"></div>
                            <div class="bar" style="height: 48px;"></div>
                            <div class="bar" style="height: 42px;"></div>
                            <div class="bar" style="height: 46px;"></div>
                        </div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="card-footer">
                        Conversion Rate <span class="value">60%</span>
                    </div>
                </div>

                <!-- Card 4: Operational Effect -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Operational Effect</h3>
                        <div class="header-icons">
                            <div class="info-icon">i</div>
                            <span class="settings-icon settings"></span>
                        </div>
                    </div>
                    
                    <div class="card-value">78%</div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill">
                                <div class="progress-dot"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="trend-container">
                        <div class="trend-item">
                            <span class="trend-label">Week Ratio</span>
                            <span class="trend-value">12%</span>
                            <span class="trend-arrow trend-up arrow-up"></span>
                        </div>
                        <div class="trend-item">
                            <span class="trend-label">Day Ratio</span>
                            <span class="trend-value">11%</span>
                            <span class="trend-arrow trend-down arrow-down"></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
